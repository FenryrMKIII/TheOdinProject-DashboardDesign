<!doctype html>
<html lang="en">
<head>
    <title>TheOdinProject - Dashboard</title>
    <link rel="stylesheet" href="style_areas.css"></link>
</head>
<body>

<div id="main-container">
    <div id="header">
        <div class="search-bar">
            <span><ion-icon name="search-outline"></ion-icon></span>
            <input type="text" placeholder="Search..."></input>
        </div>

        <div id="profile-name">
            <img src="assets/avatar.jpg " alt="avatar"> </img>
            <span>Jey Bubble</span>
        </div>

        <div id="welcome">
            <img src="assets/avatar.jpg " alt="avatar"> </img>
            <div id="welcome-box">
                <span id="welcome-text">Hi there, </span>
                <span id="username"> Jey Bubble</span>
            </div>
        </div>

        <div id="actions">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
    </div>
    <div id="sidebar">
        <div id="logo">
            <img src="assets/runner_logo.jpg " alt="logo"> </img>
            My Logo
        </div>
        <div id="main-menu">
            <ul>
                <li>
                    <span><ion-icon name="home-outline"></ion-icon></span>
                    <span>Home</span>
                </li>
                <li>
                    <span><ion-icon name="happy-outline"></ion-icon></span>
                    <span>Profiles</span>
                </li>
                <li>
                    <span><ion-icon name="chatbox-outline"></ion-icon></span>
                    <span>Messages</span>
                </li>
                <li>
                    <span><ion-icon name="clipboard-outline"></ion-icon></span>
                    <span>History</span>
                </li>
                <li>
                    <span><ion-icon name="list-outline"></ion-icon></span>
                    <span>Tasks</span>
                </li>
                <li>
                    <span><ion-icon name="people-circle-outline"></ion-icon></span>
                    <span>Communities</span>
                </li>

            </ul>
        </div>
        <div id="second-menu">
            <ul>
                <li>
                    <span><ion-icon name="settings-outline"></ion-icon></span>
                    <span>Settings</span>
                </li>

                <li>
                    <span><ion-icon name="hammer-outline"></ion-icon></span>
                    <span>Support</span>
                </li>

                <li>
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <span>Privacy</span>
                </li>
            </ul>
        </div>
    </div>

    <div id="main-content">
        <h2 id="titleOne">Your projects</h2>
        <h2 id="titleTwo">Announcements</h2>
        <div id="projects">
            <div class="project-card"> Hello </div>
            <div class="project-card"> Hello </div>
            <div class="project-card"> Hello </div>
            <div class="project-card"> Hello </div>
            <div class="project-card"> Hello </div>
            <div class="project-card"> Hello </div>
        </div>
        <div id="dynamic">
            <div class="announcements">
                <div class="announcements-box"> blabla </div>
                <div class="announcements-box"> blabla </div>
                <div class="announcements-box"> blabla </div>
            </div>
            <h2>Trending</h2>
            <div class="trending">
                <div class="trending-box"> trending </div>
                <div class="trending-box"> trending </div>
                <div class="trending-box"> trending </div>
                <div class="trending-box"> trending </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
